<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main role="main">
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4 py-5">
        <h2>Login Page</h2>
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
          Wrong usernmae and password
        </div>
        <form th:action="@{/login}" method="post" class="form-sigin">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter User Name" required>
          </div>

          <div class="form-group">
            <lable for="password">Password</lable>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>

      </div>
    </div>
  </div>
</main>
</body>
</html>
